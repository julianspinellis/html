<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <p>Abaixo você ver uma imagem que está na mesma pasta.</p>
    <img src="html-200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em subpastas. </p>
    <img src="imagens/css-200.png" alt="Logo CSS">
    <hr>
    <p>Também podemos carregar imagens externas, ou seja por URL.

    </p>
    <img src="https://w7.pngwing.com/pngs/640/199/png-transparent-javascript-logo-html-javascript-logo-angle-text-rectangle-thumbnail.png" alt="Logo JavaScript">
</body>
</html>
